<body>
    <h1>Masonry Gallery</h1>
    <div class="gallery" id="gallery">
        <div class="gallery-item" *ngFor="let photo of photosInSelectedYear">
            <div class="content"><img src="http://localhost:3000/years/{{this.selectedYear}}/{{photo}}" alt=""></div>
        </div>
    </div>
</body>
